<!DOCTYPE html>
<html>
<head>
	<script>
		// Set the date we're counting down to
		var countDownDate;
		
		var setTimer = function() {
			countDownDate = new Date().getTime() + (1000 * 60 * 5);
			console.log("Set time!");
		};

		// Update the count down every .05 seconds
		var x = setInterval(function() {

		  // Get todays date and time
		  var now = new Date().getTime();

		  // Find the distance between now and the count down date
		  var distance = countDownDate - now;

		  // Time calculations for minutes and seconds
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		// Display the result in the element with id="timer"
		document.getElementById("timer").innerHTML = "in <br>" + minutes + "m " + seconds + "s ";

		  // If the count down is finished, write some text 
		  if (distance < 0) {
			clearInterval(x);
		document.getElementById("timer").innerHTML = "<br> soon";
		}
		}, 50);
	</script>
	<style>
		body {
			background-color: #12ff00
		}
		#text { 
			color: #b30000;
			font: 112pt "Cooper Std";
			width: 1920px;
			height: 1080px;
			text-align: center;
		}
	</style>
</head>
<body onload="setTimer();">
	<p id="text">
	Getting ready <br><br>
	Stream will start
	<span id="timer"></span>
	</p>
</body>
</html>
