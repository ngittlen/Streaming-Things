<!DOCTYPE html>
<html>
<head>
	<script>
		var counter = 0;
		// Update the count down every 1 second
		var x = setInterval(function() {

		  // Time calculations for minutes and seconds
		  var hours = Math.floor((counter % ( 60 * 60 * 60)) / (60 * 60));
		  var minutes = Math.floor((counter % (60 * 60)) / 60);
		  var seconds = Math.floor((counter % 60));

		  // Display the result in the element with id="timer"
		  document.getElementById("timer").innerHTML = hours.toString().padStart(2, '0') + ":" + minutes.toString().padStart(2, '0') + ":" + seconds.toString().padStart(2, '0');
		
		  counter++;
		}, 1000);
	</script>
	<style>
		body {
			background-color: #12ff00
		}
		#text { 
			color: #b30000;
			font: 112pt "Cooper Std";
			width: 1920px;
			height: 1080px;
			text-align: center;
		}
	</style>
</head>
<body>
	<p id="text">
	Unlocking Marth!<br>
	<span id="timer"></span>
	</p>
</body>
</html>
